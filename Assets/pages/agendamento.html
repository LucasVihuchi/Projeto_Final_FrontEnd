    <main class="agendamento-container">
        <img class="agendamento-imagem" src="../img/paginaFormularioAgende.jpg" alt="Tijela sobre uma mesa com produtos naturais">
        <section class="conteudo-container">
            <div class="form-container">
                <h2>AGENDE</h2>
                <p>Escolha seu serviço ou envie seus dados para que entremos em contato com você:</p>
                <form onsubmit="cadastraAgendamento(event, contatoButton)"class="form-agendamento">
                    <div class="form-checkboxes">
                        <label class="form-check-label" for="acupuntura-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="acupuntura-servico">
                            Acupuntura
                        </label>
                        <label class="form-check-label" for="argiloterapia-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="argiloterapia-servico">
                            Argiloterapia
                        </label>
                        <label class="form-check-label" for="aromaterapia-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="aromaterapia-servico">
                            Aromaterapia
                        </label>
                        <label class="form-check-label" for="bambuterapia-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="bambuterapia-servico">
                            Bambuterapia
                        </label>
                        <label class="form-check-label" for="massagem-relaxante-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="massagem-relaxante-servico">
                            Massagem relaxante
                        </label>
                        <label class="form-check-label" for="massagem-com-pedras-quentes-servico">
                            <input class="form-check-input" type="checkbox" value="marcado" id="massagem-com-pedras-quentes-servico">
                            Mass. com <br>pedras quentes
                        </label>
                        
                    </div>
                    <label class="form-ag-label" for="form-nome">
                        NOME: 
                        <input class="form-input" type="text" name="fnome" id="form-nome" placeholder="Insira seu nome..." minlength="4" required>

                    </label>
                    <label class="form-ag-label" for="form-email">
                        EMAIL: 
                        <input class="form-input" type="email" name="femail" id="form-email" placeholder="Insira seu email..." minlength="7" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required>

                    </label>
                    <label class="form-ag-label" for="form-telefone">
                        TELEFONE:  
                        <input class="form-input" type="telefone" name="ftelefone" id="form-telefone" placeholder="Insira seu telefone..." minlength="10" maxlength="15" pattern="[0-9]+$"required>
                    </label>
                    <label class="form-ag-label" for="form-data-e-hora">
                        HORÁRIO: 
                        <input class="form-input" type="datetime-local" id="form-data-e-hora" min="2021-10-22T00:00" max="2022-04-22T00:00" required>
                    </label>
                    <div class="form-buttons">
                        <button onclick="contatoButoon=true" class="form-button" id="contato-button"type="submit">
                            CONTATO
                        </button>
                        <button onclick="contatoButton=false" class="form-button" id="agendar-button" type="submit">
                            AGENDAR
                        </button>
                    </div>
                </form>
                
        </section>
