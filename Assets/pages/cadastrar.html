              <div class="form div-meio">
                <h1>CADASTRE-SE</h1>

                <form class="formulario-cadastro" action="/action_page.php">
                  <label class="Nome-completo" for="Nome-completo"
                    >Nome completo:
                    <input
                      type="text"
                      id="Nome-completo"
                      name="Nome-completo"
                      required /></label
                  ><!-- Nome completo -->
                  <br />

                  <label class="Data-de-nascimento" for="Data-de-nascimento"
                    >Data de nascimento:
                    <input
                      type="date"
                      id="Data-de-nascimento"
                      name="Data-de-nascimento"
                      required
                  /></label>
                  <!-- Data de nascimento -->
                  <br />

                  <label class="Tel-ou-Celular" for="Tel-ou-Celular"
                    >Tel ou Celular:<input
                      type="Tel"
                      name="Tel-ou-Celular"
                      id="Tel-ou-Celular"
                      maxlength="13"
                      pattern="^(\d{2})\d{5}-\d{4}$"
                      required
                  /></label>
                  <!-- Tel ou Celular -->
                  <br />

                  <label class="e-mail" for="E-mail"
                    >E-mail:
                    <input type="text" id="E-mail" name="E-mail" required
                  /></label>
                  <!-- email -->
                  <br />

                  <label class="Crie-sua-senha" for="Crie-sua-senha"
                    >Senha:
                    <input
                      type="password"
                      id="Crie-sua-senha"
                      name="Crie-sua-senha"
                      required
                  /></label>
                  <!-- Crie sua senha -->
                  <br />

                  <label class="Confirme-sua-senha" for="Confirme-sua-senha"
                    >Confirme sua senha:
                    <input
                      type="password"
                      id="Confirme-sua-senha"
                      name="Confirme-sua-senha"
                      required
                  /></label>
                  <!-- Confirme sua senha -->
                  <br />
                  <!--termos de uso-->
                  <div>
                    <input
                      class="termos"
                      type="radio"
                      id="Termos-de-uso"
                      name="Termos"
                      value="Declaro que li os Termos de Uso."
                    /><label for="Termos-de-uso">
                      Declaro que li os Termos de uso.</label
                    >
                  </div>
                  <!--Autorizo o recebimento de e-mails.-->
                  <div>
                    <input
                      class="termos"
                      type="radio"
                      id="autorizo"
                      name="Autorizo"
                      value="Autorizo o recebimento de e-mails."
                      required
                    />
                    <label for="autorizo"
                      >Autorizo o recebimento de e-mails.</label
                    >
                  </div>
                  <br />
                  <div class="div-botao">
                    <input class="botao" type="submit" value="CADASTRAR" />
                  </div>
                </form>
