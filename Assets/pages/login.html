    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 div-img-padding">
            <img class="img-lateral" src="../img/PaginaLogin.png" alt="Imagem com difusor de aroma, velas, uma toalha branca e um vasinho de suculenta." />
          </div>
          <div class="col-8 main-content">
            <div class="row div-formulario">
              <div class="form div-meio">
                <h1>LOGIN</h1>
                <form class="formulario-login" method="post" onsubmit="logarUsuario(event)">
                  <label class="e-mail" for="E-mail">
                    E-MAIL:
                    <input type="email" id="E-mail" name="E-mail" minlength="7" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required />
                  </label>

                  <label for="Senha">
                    SENHA:
                    <input type="password" id="Senha" name="Senha" minlength="6" required />
                  </label>
                  
                  <div class="div-botao">
                    <input class="botao" type="submit" value="ENTRAR" />
                  </div>
                </form>
                <p class="cadastrar-paragrafo">
                  Ainda não tem cadastro?<br />
                  <a href="./cadastrar.html"> Clique aqui para criar a sua conta! </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
